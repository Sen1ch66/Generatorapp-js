            <label for="LowReg">Нижній регістер <input type="checkbox" name="LowReg" id="LowReg"></label>
            <label for="nums">Цифри <input type="checkbox" name="nums" id="nums"></label>
            <button class="generate">Згенерувати</button>
            <a href="../index.html">На головну</a>
        </div>
    </section>
